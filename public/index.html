<!DOCTYPE html>
<html ng-app="NotebookApp">
  <head>
    <meta charset="utf-8">
    <title>Notebook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
    <script src="/script/app.js"></script>
  </head>
  <body>
    <h1>Notebook</h1>
    <form
      ng-controller="CreateController as createCtrl"
      ng-submit="createCtrl.create()">
      <input type="text" ng-model="createCtrl.value" />
      <input type="submit" value="Create a new note" />

      <ul>
        <li ng-repeat="note in createCtrl.notes">
          {{note.note_value}}
          <br/>
          Created at: {{note.created}}
        </li>
      </ul>
    </form>
  </body>
</html>
